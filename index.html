<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FullStack Exam</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="box">
      <div class="navtab">
        <div class="color">
          <div class="new">
            <div class="hover1">
              <div class="blue"></div>
            </div>
            <div class="hover1">
              <div class="yellow"></div>
            </div>
            <div class="hover1">
              <div class="brown"></div>
            </div>
            <div class="hover1">
              <div class="white"></div>
            </div>
          </div>
        </div>
        <div class="btn">
          <button class="add" id="add"><i class="fa-solid fa-plus"></i></button>
          <button class="del"><i class="fa-solid fa-trash"></i></button>
        </div>
      </div>
      <div class="ticket">
        <form action="" id="idd">
          <input type="txt" id="textarea" />
          <div class="color-option">
            <div class="bt y" id="blue"></div>
            <div class="gt y" id="green"></div>
            <div class="rt y" id="red"></div>
            <div class="pt y" id="pink"></div>
          </div>
          <button id="sub">Submit</button>
        </form>
      </div>
      <div class="list"></div>
    </div>
    </div>
    
    <script src="./script.js"></script>
  </body>
</html>
